<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺灣旅遊景點導覽</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
</head>
<body class="">
  <div class="sticky-top bg-white">
    <nav class="pt-3 ps-3 pb-2 d-flex align-items-center justify-content-between border-bottom shadow d-lg-none">
      <div class="icon-hover">
        <a href="#" data-bs-toggle="collapse" data-bs-target="#collapseContent" aria-controls="collapseContent" aria-expanded="false" aria-label="Toggle sidebar">
          <img src="./images/filter.png" alt="filter">
        </a>
      </div>
      <a href="index.html"><img src="./images/logo.png" alt="logo" class="img-fluid"></a>
      <div class=""></div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <!-- sidebar -->
        <div
          class="col-12 col-lg-3 pt-6 px-4 d-lg-block collapse py-9"
          id="collapseContent"
        >
          <div class="sticky-lg-top" style="top: 40px">
            <a href="index.html" class="d-inline-block mb-4 d-none d-lg-block"
              ><img src="./images/logo.png" alt="logo" class="img-fluid"
            /></a>
            <div class="row row-cols-1 gy-4 mb-4">
              <div class="col position-relative dropdown">
                <!-- 為啥不用渲染的方式 是不是傻 -->
                <select class="searchSelect form-select " id="citySelect">
                  <option>請選擇縣市</option>
                  <option value="Taipei" >臺北市</option>
                  <option value="NewTaipei" disabled>新北市</option>
                  <option value="Taoyuan">桃園市</option>
                  <option value="Taichung">臺中市</option>
                  <option value="Tainan">臺南市</option>
                  <option value="Kaohsiung">高雄市</option>
                  <option value="Keelung">基隆市</option>
                  <option value="Hsinchu">新竹縣</option>
                  <option value="HsinchuCounty">新竹市</option>
                  <option value="MiaoliCounty">苗栗市</option>
                  <option value="ChanghuaCounty">彰化市</option>
                  <option value="NantouCounty">南投市</option>
                  <option value="YunlinCounty">員林市</option>
                  <option value="ChiayiCounty">嘉義市</option>
                  <option value="Chiayi">嘉義縣</option>
                  <option value="PingtungCounty">屏東市</option>
                  <option value="YilanCounty">宜蘭市</option>
                  <option value="HualienCounty">花蓮市</option>
                  <option value="TaitungCounty">臺東市</option>
                  <option value="KinmenCounty">金門市</option>
                  <option value="PenghuCounty">澎湖市</option>
                  <option value="LienchiangCounty">連江市</option>
              </select>
             
                  
                <div
                  class="dropdown-menu border-0 shadow text-nowrap p-7 right-12 left-12 rounded-3"
                >
                  <div class="row row-cols-3"></div>
                </div>
              </div>
              <div class="col position-relative">
                <input
                  type="text"
                  class="form-control"
                  aria-label="搜尋關鍵字"
                  placeholder="搜尋關鍵字"
                  id="searchInput"
                />
                <a
                  href="#"
                  class="position-absolute text-decoration-none top-50 translate-middle right-12"
                  id="searchIcon"
                >
                  <img src="./images/Search.png" alt="search-icon" />
                </a>
              </div>
              <div class="col">
                <div class="border-bottom"></div>
              </div>
            </div>
            <div>
              <h3  class="mb-4">精選主題</h3>
              <div class="row row-cols-2 space-between" id="theme">
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/culture.png"
                      alt="歷史文化圖示"
                      data-theme="culture"
                  /></a>
                  <p class="mb-0">歷史文化</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/bike.png"
                      alt="戶外踏青圖示"
                      data-theme="outdoor"
                  /></a>
                  <p class="mb-0">戶外踏青</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/temple.png"
                      alt="宗教巡禮圖示"
                      data-theme="temple"
                  /></a>
                  <p class="mb-0">宗教巡禮</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/activity.png"
                      alt="親子活動圖示"
                      data-theme="family"
                  /></a>
                  <p class="mb-0">親子活動</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/site.png"
                      alt="風景區圖示"
                      data-theme="spot"
                  /></a>
                  <p class="mb-0">風景區</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/food.png"
                      alt="美食品嚐圖示"
                      data-theme="food"
                  /></a>
                  <p class="mb-0">美食品嚐</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/hotel.png"
                      alt="住宿推薦圖示"
                      data-theme="hotel"
                  /></a>
                  <p class="mb-0">住宿推薦</p>
                </div>
                <div class="col text-center p-1 rounded-2 border-hover">
                  <a href="#"
                    ><img
                      src="./images/tour.png"
                      alt="觀光活動圖示"
                      data-theme="tourism"
                  /></a>
                  <p class="mb-0">觀光活動</p>
                </div>
              </div>
            </div>
            <div class="d-lg-none container-fluid fixed-bottom py-2 bg-white">
              <div class="d-grid">
                <button
                  class="btn btn-primary text-white"
                  type="button"
                  id="searchBtn"
                >
                  開始搜尋
                </button>
              </div>
            </div>
          </div>
        </div>
      <!-- main -->
      <div class="col col-lg-9 pt-4 px-4 bg-gray" id='renderSection'>
        <main>
          <section class="py-4">
            <div class="d-flex mb-8">
              <a href="#" class="me-2" id='previousBtn'><img src="./images/arrow-left.png" alt="回到上一頁"></a>
              <h2 class="mb-0 align-middle" id="js-name"></h4>
              <a href="javascript:window.print()" class="ms-auto"><img src="./images/print.png" alt="列印"></a>
              <a href="#"><img src="./images/share-sm.png" alt="分享"></a>
            </div>
            
           <h2 id="keyWordName">搜尋結果:

           </h2>
           <div
           class="row row-cols-md-3 row-cols-1 text-nowrap gy-4"
           id="hotList"
         >
       </div>
        </main>

        <footer class="py-2 bg-primary mx-n4 text-center">
          <p class="text-white mb-1">TAIWAN TRAVEL</p>
          <small class="text-white">UI Design: jhen | Front-End: Bin</small>
        </footer>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- jsSHA -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <!-- leaftlet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>  
  <script src="./js/index.js"></script>
</body>
</html>
